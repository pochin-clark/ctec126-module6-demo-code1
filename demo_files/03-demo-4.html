<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo 4</title>
    </head>

    <body>
        <h1>Creating objects with methods</h1>
        <script>
            const teacher = {
                name: "Bruce Elgort",
                teach: () => {
                    alert("DO YOUR HOMEWORK!")
                },
                grade: () => {
                    alert('i am grading right now')
                }
            }

            teacher.grade()

        </script>
    </body>

</html>
