<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employees</title>
    </head>

    <body>
        <div id="results"></div>
        <script>
            const url = 'employees.json'

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let output = ''
                    for (key in data.Employees) {
                        output += '<h1>New Person</h1>'
                        for (item in data.Employees[key]) {
                            output += `<p>${item} - ${data.Employees[key][item]}</p>`
                        }
                    }
                    document.querySelector('#results').innerHTML = output
                })
        </script>
    </body>

</html>
