    <body>
        <script>

            const url = 'colors.json'

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    for (item in data['colors']) {
                        console.log('-')
                        console.log(`Color: ${data['colors'][item].color}`)
                        console.log(`Category: ${data['colors'][item].category}`)
                        console.log(`Type: ${data['colors'][item].type}`)
                        console.log(`RGBA: ${data['colors'][item].code.rgba[0]}`)
                    }
                })
